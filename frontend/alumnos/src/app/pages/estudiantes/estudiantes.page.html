    <div *ngIf="data">
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content refreshingSpinner="lines" closeDuration="500ms"></ion-refresher-content>
        </ion-refresher>

        <ion-list>
            <ion-list-header>
                Listado de alumnos
            </ion-list-header>
            <app-list></app-list>
            <ion-item *ngFor="let alumno of data" href="/detail-estudiantes/{{alumno.id}}">
                <ion-avatar slot="start">
                    <img src="https://ionicframework.com/docs/demos/api/list/avatar-finn.png">
                </ion-avatar>
                <ion-label>
                    <h2>{{alumno.nombre}}</h2>
                    <h3>Curso {{alumno.curso}}</h3>
                    <p>Fecha de nacimeinto: {{alumno.fecha_nacimiento}}</p>
                </ion-label>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
